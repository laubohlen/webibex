{% extends 'layouts/empty.html' %} {% load static %} {% block content %}
<div class="max-w-screen-md mx-auto p-4">
    <!-- Image information -->
    <div class="mb-4 space-y-2">
        <div>
            <label
                class="font-bold"
                for="file-name"
                >File Name:</label
            >
            <p>{{ image.name }}</p>
        </div>
        <div>
            <label
                class="font-bold"
                for="original-file-name"
                >Original File Name:</label
            >
            <p>{{ image.original_filename }}</p>
        </div>
        <div>
            <label
                class="font-bold"
                for="horn-side"
                >Horn Side:</label
            >
            <p>{{ image.side }}</p>
        </div>
    </div>

    <!-- Display the image -->
    <div class="mb-4 flex justify-center">
        <img
            src="{{ image.url }}"
            alt="Uploaded Image"
            class="w-[736px] mx-auto"
        />
    </div>

    <!-- Edit and Delete buttons -->
    <div class="w-full flex justify-end space-x-4 p-4">
        <a href="{% url 'delete-image' oid=image.id %}">
            <button class="button !bg-red-500">Delete</button>
        </a>
        <a href="{% url 'update-image' oid=image.id %}">
            <button class="button !bg-gray-200 !text-black">Edit</button>
        </a>
    </div>
</div>
{% endblock %}
