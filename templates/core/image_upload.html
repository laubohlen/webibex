{% extends 'layouts/empty.html' %} {% block content %}
<div class="container max-w-screen-md mx-auto p-6">
    <h1 class="text-2xl font-bold mb-6 text-center">Upload Images</h1>

    <!-- Dropzone area -->
    <div
        id="dropzone"
        class="border-2 border-dashed border-gray-400 rounded-lg p-8 flex flex-col items-center justify-center transition-colors duration-200"
        x-data="{ isDragging: false }"
        :class="{ 'border-blue-700': isDragging }"
        x-on:dragover.prevent="isDragging = true"
        x-on:dragleave.prevent="isDragging = false"
        x-on:drop.prevent="isDragging = false; handleDrop($event)"
    >
        <p
            class="text-gray-600"
            x-text="isDragging ? 'Release to upload images' : 'Drag & drop images here'"
        ></p>
        <input
            type="file"
            id="fileInput"
            name="images"
            accept="image/*"
            multiple
            class="hidden"
        />
    </div>

    <!-- Upload button -->
    <div class="mt-6 flex justify-center">
        <button
            type="button"
            class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
            onclick="document.getElementById('fileInput').click();"
        >
            Select Files
        </button>
    </div>
</div>

<!-- Optional: Basic drop handler -->
<script>
    function handleDrop(event) {
        // Retrieve the dropped files.
        const files = event.dataTransfer.files;
        // For now, just log them. Later, you can attach them to a form submission.
        console.log("Dropped files:", files);
        // Optionally, set them on the file input (if needed for further processing)
        document.getElementById("fileInput").files = files;
    }
</script>
{% endblock %}
