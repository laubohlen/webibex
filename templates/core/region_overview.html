{% extends 'layouts/empty.html' %} {% block content %}
<div class="mx-auto flex flex-col items-center justify-center md:max-w-6xl">
    <div class="relative inline-block">
        <div class="absolute top-0 right-1 mb-2 flex items-center space-x-2">
            <a href="{% url 'create-region' %}"><button class="button">New region</button></a>
        </div>
        <table class="table-auto">
            <h1>Regions</h1>
            <thead class="[&>tr>th]:px-4 [&>tr>th]:py-2 [&>tr>th]:text-left">
                <tr>
                    <th>Name</th>
                    <th>Radius [m]</th>
                    <th>User</th>
                </tr>
            </thead>
            <tbody class="[&>tr>td]:border [&>tr>td]:px-4 [&>tr>td]:py-2">
                {% for i in region_qs %}
                <tr>
                    <td><a href="{% url 'read-region' oid=i.id %}">{{i.name}}</a></td>
                    <td>{{i.radius}}</td>
                    <td>{{i.owner}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
