{% extends 'layouts/empty.html' %} {% block content %}
<div class="mx-auto mt-4 flex items-center justify-center md:max-w-6xl">
    <table class="table-auto">
        <thead class="[&>tr>th]:px-4 [&>tr>th]:py-2 [&>tr>th]:text-left">
            <tr>
                <th>regions</th>
            </tr>
        </thead>
        <tbody class="[&>tr>td]:border [&>tr>td]:px-4 [&>tr>td]:py-2">
            {% for i in region_qs %}
            <tr>
                <td><a href="{% url 'read-region' oid=i.id %}">{{i.name}}</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<div class="mx-auto mt-4 flex items-center justify-center">
    <a href="{% url 'create-region' %}"><button class="button">New region</button></a>
</div>
{% endblock %}
